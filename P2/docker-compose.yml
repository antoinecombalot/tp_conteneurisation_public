services:
  # Base de donn√©es MariaDB
  db:
    image: mariadb:10.11
    container_name: reactapp_db
    environment:
      MYSQL_ROOT_PASSWORD: dzaidoizajd
      MYSQL_DATABASE: reacthello2
      MYSQL_USER: app
      MYSQL_PASSWORD: mysecretpassword
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend-network
    restart: unless-stopped

  # Backend API
  backend:
    build: ./react-hello2/backend
    container_name: reactapp_backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: app
      DB_PASSWORD: mysecretpassword
      DB_DATABASE: reacthello2
      DB_NAME: reacthello2
      NODE_ENV: production
      PORT: 3000
    networks:
      - backend-network
      - frontend-network
    depends_on:
      - db
    restart: unless-stopped

  # Frontend React
  frontend:
    build: ./react-hello2/frontend
    container_name: reactapp_frontend
    ports:
      - "4000:80"
    networks:
      - frontend-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge
